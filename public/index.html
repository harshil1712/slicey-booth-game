<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Retro Game Registration</title>
    <style>
      @import url("https://fonts.cdnjs.com/css2?family=VT323&display=swap");
      @import url("https://fonts.cdnjs.com/css2?family=Inter:wght@400;500&display=swap");

      body {
        background-color: #2c2c2c;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        background-color: #f48120;
        padding: 30px;
        border: 4px solid #fff;
        border-radius: 4px;
        width: 100%;
        max-width: 400px;
      }

      h1 {
        color: #fff;
        text-align: center;
        font-size: 28px;
        margin-bottom: 30px;
        font-family: "VT323", monospace;
        letter-spacing: 1px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #fff;
        margin-bottom: 10px;
        font-size: 14px;
        font-family: "VT323", monospace;
        letter-spacing: 0.5px;
      }

      input {
        width: 100%;
        padding: 12px;
        background: #222;
        border: 2px solid #666;
        color: #fff;
        font-family: "Inter", sans-serif;
        font-size: 14px;
        box-sizing: border-box;
        border-radius: 2px;
      }

      input:focus {
        outline: none;
        border-color: #fff;
      }

      button {
        width: 100%;
        padding: 15px;
        background: #fff;
        border: none;
        color: #000;
        font-family: "VT323", monospace;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        letter-spacing: 1px;
        border-radius: 2px;
        font-weight: bold;
      }

      button:hover {
        background: #ccc;
      }

      .error {
        color: #ff4444;
        text-align: center;
        font-family: "Inter", sans-serif;
        font-size: 13px;
        min-height: 20px;
        margin-top: 10px;
      }

      .footer {
        color: #666;
        text-align: center;
        font-family: "VT323", monospace;
        font-size: 14px;
        margin-top: 20px;
        letter-spacing: 0.5px;
      }

      /* Add subtle transition effects */
      input,
      button {
        transition: all 0.2s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>PLAYER LOGIN</h1>
      <form id="registrationForm">
        <div class="form-group">
          <label>PLAYER NAME</label>
          <input
            type="text"
            id="name"
            maxlength="20"
            required
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label>EMAIL</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your email"
          />
        </div>
        <input type="hidden" id="gameId" required value="123456" />
        <div class="error" id="errorMessage"></div>
        <button type="submit">START</button>
      </form>
      <div class="footer">Press START to join the game</div>
    </div>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const gameId = document.getElementById("gameId").value;
          const errorMessage = document.getElementById("errorMessage");

          if (!name || !email) {
            errorMessage.textContent = "All fields required";
            return;
          }

          if (!email.includes("@")) {
            errorMessage.textContent = "Invalid email address";
            return;
          }

          // store name in local storage
          localStorage.setItem("name", name);

          const adduser = await fetch("/api/user", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            // Can pass gameId
            body: JSON.stringify({ name, email }),
          });

          if (!adduser.ok) {
            console.error("Registration failed:", await adduser.json());
            errorMessage.textContent = "Registration failed";
            return;
          }
          errorMessage.style.color = "#44ff44";
          errorMessage.textContent = "Registration successful";

          // Uncomment to enable navigation
          window.location.href = `/game.html?gameId=${gameId}`;
        });
    </script>
  </body>
</html>
